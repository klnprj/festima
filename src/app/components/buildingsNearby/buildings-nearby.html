<div ng-if="vm.buildings.length > 0">
  <h2>Найдены объекты в радиусе 1 км</h2>
  <div class="row">
  </div>
  <ul>
    <li ng-repeat="building in vm.buildings">{{building.name}} ({{building.address}})</li>
  </ul>
</div>

<div ng-if="vm.buildings.length == 0">
  <h2>Ничего не найдено в радиусе 1 км</h2>
</div>
