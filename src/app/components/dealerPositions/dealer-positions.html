    <div class="row">
      <div class="col-sm-2 form-group">
        <label for="contactInfo">Контакт</label>
        <input class="form-control col-sm-12" type="text" ng-model="positionsVm.inputPosition.contactName">
      </div>
      <div class="col-sm-1 form-group">
        <label for="">Тип</label>
        <select class="form-control" ng-model="positionsVm.inputPosition.type"
                ng-options="type as type for type in positionsVm.types"></select>
      </div>
      <div class="col-sm-2 form-group">
        <label for="">Спецификация</label>
        <input class="form-control col-sm-12" type="text" ng-model="positionsVm.inputPosition.spec">
      </div>
      <div class="col-sm-1 form-group">
        <label for="">Количество</label>
        <input type="number" class="form-control" ng-model="positionsVm.inputPosition.quantity"/>
      </div>
      <div class="col-sm-1 form-group">
        <label for=""><abbr title="Цена на объекте">Цена 1</abbr></label>
        <input class="form-control col-sm-12" type="number" ng-model="positionsVm.inputPosition.grossPrice">
      </div>
      <div class="col-sm-1 form-group">
        <label for=""><abbr title="Цена входящая для дилера">Цена 2</abbr></label>
        <input class="form-control" type="number" ng-model="positionsVm.inputPosition.dealerPrice">
      </div>
      <div class="col-sm-1 form-group">
        <label for="">Сумма</label>
        <!--<input class="form-control col-sm-12" type="text" ng-model="positionsVm.inputPosition.total">-->
        <span class="form-control" disabled ng-bind="(positionsVm.inputPosition.dealerPrice * positionsVm.inputPosition.quantity) || '?'"></span>
      </div>
      <div class="col-sm-1 form-group">
        <label for="">Статус</label>
        <!--<select class="form-control" ng-model="positionsVm.inputPosition.status"-->
                <!--ng-options="status.code as status.code for status in positionsVm.statuses track by status.code"></select>-->
        <select class="form-control" ng-model="positionsVm.inputPosition.status"
                ng-options="status as status for status in positionsVm.statuses"></select>
      </div>
      <div class="col-sm-1 form-group">
        <label for="">Отгрузка</label>
      </div>
      <div class="col-sm-1 form-group">
        <label>&nbsp;</label>
        <a class="btn btn-success form-control" ng-click="positionsVm.addNewPosition()">Добавить</a>
      </div>
    </div>
