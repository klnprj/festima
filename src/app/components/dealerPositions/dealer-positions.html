<div class="panel panel-default">
  <div class="panel-heading">
    <ng-transclude></ng-transclude>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-condensed table-vcenter">
      <thead>
      <tr>
        <!--<th class="col-md-1 text-center">Дата</th>-->
        <th class="col-md-2 text-center">Контакт</th>
        <th class="col-md-1 text-center">Тип</th>
        <th class="col-md-2 text-center">Спецификация</th>
        <th class="col-md-1 text-center">Цена</th>
        <th class="col-md-1 text-center">Сделка</th>
        <th class="col-md-1 text-center">Статус</th>
        <th class="col-md-1 text-center">Отгрузка</th>
        <th class="col-md-2 text-center"></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-form class="table-bordered">
        <!--<td class="col-md-1"><input class="col-md-12" type="text" ng-model="positionsVm.inputPosition.dateCreated"></td>-->
        <td class="col-md-2"><input class="col-md-12" type="text" ng-model="positionsVm.inputPosition.contactName"></td>
        <td class="col-md-1"><input class="col-md-12" type="text" ng-model="positionsVm.inputPosition.type"></td>
        <td class="col-md-2"><input class="col-md-12" type="text" ng-model="positionsVm.inputPosition.spec"></td>
        <td class="col-md-1"><input class="col-md-12" type="text" ng-model="positionsVm.inputPosition.grossPrice"></td>
        <td class="col-md-1"><input class="col-md-12" type="text" ng-model="positionsVm.inputPosition.total"></td>
        <td class="col-md-1"><input class="col-md-12" type="text" ng-model="positionsVm.inputPosition.status"></td>
        <td class="col-md-1"><input class="col-md-12" type="text" ng-model="positionsVm.inputPosition.dateShipped"></td>
        <td class="col-md-2">
          <input class="col-md-12 btn btn-success" type="submit" value="Добавить" ng-click="positionsVm.addNewPosition()">
        </td>
      </tr>
      <tr ng-repeat-start="position in positionsVm.positions | filter:positionsVm.activePosition" ng-repeat-end>
        <!--<td class="col-md-1 text-center" ng-bind="position.dateCreated">&nbsp;</td>-->
        <td class="col-md-2 text-center" ng-bind="position.contactName">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.type">&nbsp;</td>
        <td class="col-md-2 text-center" ng-bind="position.spec">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.grossPrice">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.total">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.status">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.dateShipped">&nbsp;</td>
        <td class="col-md-2 text-center">
          <messages-button position="position"></messages-button>

          <a class="btn text-warning">
            <i class="fa fa-pencil"></i>
          </a>

          <a class="btn text-danger" ng-click="positionsVm.removePosition(position)">
            <i class="fa fa-remove"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
