  <div class="panel-body">
    <table class="table table-striped table-condensed table-vcenter">
      <tbody>
      <tr ng-repeat-start="position in positionsVm.positions | filter:positionsVm.activePosition" ng-repeat-end>
        <td class="col-md-2 text-center" ng-bind="position.contactName">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.type">&nbsp;</td>
        <td class="col-md-2 text-center" ng-bind="position.spec">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.quantity">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.grossPrice">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.dealerPrice">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="(position.dealerPrice * position.quantity) || '?'">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.status">&nbsp;</td>
        <td class="col-md-1 text-center" ng-bind="position.dateShipped">&nbsp;</td>
        <td class="col-md-1 text-center">
          <!--<messages-button position="position"></messages-button>-->

          <a class="btn text-warning">
            <i class="fa fa-pencil"></i>
          </a>

          <a class="btn text-danger" ng-click="positionsVm.removePosition(position)">
            <i class="fa fa-remove"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
