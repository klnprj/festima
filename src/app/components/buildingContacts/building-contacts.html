<div class="row" ng-repeat="contact in buildingContactsVm.contacts | notRemoved:contact">
  <div class="col-sm-6">{{contact.contact.title}}</div>
  <div class="col-sm-4">{{contact.info}}</div>
  <div class="col-sm-2">
    <a class="btn text-danger" ng-click="buildingContactsVm.removeContact(contact)"><i class="fa fa-remove"></i></a>
  </div>
</div>
