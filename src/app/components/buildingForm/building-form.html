<div class="well">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label for="name">Название</label>
        <input type="text" class="form-control" ng-model="buildingFormVm.building.name" id="name" placeholder="Название">
      </div>
      <div class="form-group">
        <label for="client">Заказчик</label>
        <!--<input type="text" class="form-control" ng-model="buildingFormVm.building.client" id="client" placeholder="Заказчик">-->
        <!--<input type="text" class="form-control" id="client" placeholder="Заказчик" es-dictionary-autocomplete="customers">-->
        <div id="client" placeholder="Заказчик" es-dictionary-autocomplete="customers"></div>
      </div>
      <div class="form-group">
        <label for="project">Проектная организация</label>
        <input type="text" class="form-control" ng-model="buildingFormVm.building.project" id="project"
               placeholder="Проектная организация">
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="form-group">
        <label for="address">Адрес</label>
        <ng-transclude></ng-transclude>
      </div>
    </div>
  </div>
</div>
