<div class="input-group">
  <ui-select ng-model="addDealerVm.dealer"
             theme="bootstrap"
             ng-disabled="disabled"
             reset-search-input="false">
    <ui-select-match placeholder="Выбрать дилера...">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="dealer in addDealerVm.dealers track by $index"
                       refresh="addDealerVm.refreshDealers($select.search)"
                       refresh-delay="0">
      <div ng-bind-html="dealer.name | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>

  <div class="input-group-btn">
    <button class="btn btn-primary" ng-click="addDealerVm.addDealer()" ng-disabled="!addDealerVm.dealer">Добавить</button>
  </div>
</div>
