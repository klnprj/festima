<pre>Selected: {{dealerVm.dealer.selected}}</pre>
<ui-select ng-model="dealerVm.dealer.selected"
           theme="bootstrap"
           ng-disabled="disabled"
           reset-search-input="false"
           style="width: 300px;">
  <ui-select-match placeholder="Выбрать дилера...">{{$select.selected.name}}</ui-select-match>
  <ui-select-choices repeat="dealer in dealerVm.dealers track by $index"
                     refresh="dealerVm.refreshDealers($select.search)"
                     refresh-delay="0">
    <div ng-bind-html="dealer.name | highlight: $select.search"></div>
  </ui-select-choices>
</ui-select>
