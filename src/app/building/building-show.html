<div class='page-header'>
  <div class='btn-toolbar pull-right'>
    <div class='btn-group'>
      <a href="#/building/edit/{{buildingVm.building.id}}" class='btn btn-primary'>
        <i class="fa fa-edit"></i> Редактировать
      </a>
    </div>
  </div>
  <h1 ng-bind="buildingVm.building.name">&nbsp;</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <dl class="dl-horizontal no-margin">
      <dt>Заказчик</dt>
      <dd ng-bind="buildingVm.building.client.title">&nbsp;</dd>
      <dt>Проект</dt>
      <dd ng-bind="buildingVm.building.project.title">&nbsp;</dd>
      <dt>Менеджер</dt>
      <dd ng-bind="buildingVm.building.author.name">&nbsp;</dd>
    </dl>
  </div>
  <div class="col-md-6">
    <dl class="dl-horizontal">
      <dt>Генподрядчик</dt>
      <dd></dd>
      <dt>Субподрядчик</dt>
      <dd></dd>
    </dl>
  </div>
</div>

<div class="jumbotron">
  <address>
    <strong ng-bind="buildingVm.building.name">&nbsp;</strong><br>
    {{buildingVm.building.address}}
  </address>

  <div id="map" style="width:500px; height:400px"></div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <a class="btn btn-lg btn-success" ng-href="#/building/list">Отлично!<span
      class="glyphicon glyphicon-ok"></span></a>
  </div>
</div>
