<div class='page-header'>
  <div class='btn-toolbar pull-right'>
    <div class='btn-group'>
      <a href="#/building/edit/{{buildingVm.building.id}}" class='btn btn-primary'>
        <i class="fa fa-edit"></i> Редактировать
      </a>
    </div>
  </div>
  <h1 ng-bind="buildingVm.building.name">&nbsp;</h1>
</div>

<!--<div class="well">-->
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div id="map" style="width:500px; height:400px"></div>
    </div>
    <div class="col-sm-12 col-md-6">
      <address ng-bind="buildingVm.building.address"></address>
      <dl class="dl-horizontal no-margin pull-left">
        <dt>Заказчик</dt>
        <dd ng-bind="buildingVm.building.client.title">&nbsp;</dd>
        <dt>Проект</dt>
        <dd ng-bind="buildingVm.building.project.title">&nbsp;</dd>
        <dt>Генподрядчик</dt>
        <dd></dd>
        <dt>Субподрядчик</dt>
        <dd></dd>
        <dt>Менеджер</dt>
        <dd ng-bind="buildingVm.building.author.name">&nbsp;</dd>
      </dl>
    </div>
  </div>
<!--</div>-->

<es-comments comments="buildingVm.comments" on-add-comment="buildingVm.addComment(comment)"></es-comments>
