<es-building-dealer-list data="buildingDealersVm.addedDealers"></es-building-dealer-list>

<div class="input-group">
  <ui-select ng-model="buildingDealersVm.dealer"
             theme="bootstrap"
             ng-disabled="disabled"
             reset-search-input="false">
    <ui-select-match placeholder="Выбрать дилера...">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="dealer in buildingDealersVm.dealers track by $index"
                       refresh="buildingDealersVm.refreshDealers($select.search)"
                       refresh-delay="0">
      <div ng-bind-html="dealer.name | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>

  <div class="input-group-btn">
    <button class="btn btn-primary" ng-click="buildingDealersVm.addDealer(buildingDealersVm.dealer)" ng-disabled="!buildingDealersVm.dealer">Добавить</button>
  </div>
</div>

<button class="btn btn-success" ng-click="buildingDealersVm.saveDealers()">Сохранить дилеров</button>
