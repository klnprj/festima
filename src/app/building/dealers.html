<es-dealer-list data="dealerVm.addedDealers"></es-dealer-list>

<div class="input-group">
  <ui-select ng-model="dealerVm.dealer"
             theme="bootstrap"
             ng-disabled="disabled"
             reset-search-input="false">
    <ui-select-match placeholder="Выбрать дилера...">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="dealer in dealerVm.dealers track by $index"
                       refresh="dealerVm.refreshDealers($select.search)"
                       refresh-delay="0">
      <div ng-bind-html="dealer.name | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>

  <div class="input-group-btn">
    <button class="btn btn-primary" ng-click="dealerVm.addDealer(dealerVm.dealer)" ng-disabled="!dealerVm.dealer">Добавить</button>
  </div>
</div>
