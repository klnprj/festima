<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Вход в систему</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="vm.email" ng-click="$event.stopPropagation()">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required ng-model="vm.password" ng-click="$event.stopPropagation()">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login()">Войти</button>
  </form>

</div> <!-- /container -->
